<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

<table border="1" width="100%">
    <tr>
        <td>
            <table border="1" width="100%">
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <td>
            <table border="1" width="100%">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td>
            <table border="1" width="100%">
                <tr>
                    <th colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                    <td><a href="#">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>

        <td>
            <table border="1" width="100%">
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td style="background-color:black; color:white; text-align:center;">
                        HTML
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
